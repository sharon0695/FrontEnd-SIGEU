<!DOCTYPE html>
<html lang="es">
<head>
	<title>Creación de cuenta</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="images/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="css/util.css">
	<link rel="stylesheet" type="text/css" href="css/main.css">
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
					<img src="images/img-01.png" alt="IMG">
				</div>

				<form class="login100-form validate-form" novalidate>
					<span class="login100-form-title">
						Crear cuenta
					</span>

					<!-- Identificacion -->
					<div class="wrap-input100">
						<label class="label-input100" for="id">Identificación</label>
						<input class="input100" type="number" name="identificacion" id="identificacion" placeholder="Identificación">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<!-- Nombre -->
					<div class="wrap-input100">
						<label class="label-input100" for="nombre">Nombre(s)</label>
						<input class="input100" type="text" name="nombre" id="nombre" placeholder="Nombre">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<!-- Apellido -->
					<div class="wrap-input100">
						<label class="label-input100" for="apellido">Apellido(s)</label>
						<input class="input100" type="text" name="apellido" id="apellido" placeholder="Apellido">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-user" aria-hidden="true"></i>
						</span>
					</div>

					<!-- Correo institucional -->
					<div class="wrap-input100">
						<label class="label-input100" for="correo">Correo institucional</label>
						<input class="input100" type="email" name="correo" id="correo" placeholder="Correo institucional">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<!-- Contraseña -->
					<div class="wrap-input100">
						<label class="label-input100" for="contrasena">Contraseña</label>
						<input class="input100" type="password" name="contrasena" id="contrasena" placeholder="Contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<!-- Confirmar contraseña -->
					<div class="wrap-input100">
						<label class="label-input100" for="confirmar_contrasena">Confirmar contraseña</label>
						<input class="input100" type="password" name="confirmar_contrasena" id="confirmar_contrasena" placeholder="Confirmar contraseña">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<!-- Rol a ejercer -->
					<div class="wrap-input100">
						<label class="label-input100" for="rol">Rol a ejercer</label>
						<div class="input100" style="padding:0;">
							<select name="rol" id="rol" class="input100">
								<option value="estudiante">Estudiante</option>
								<option value="docente">Docente</option>
								<option value="secretaria">Secretaría Academica</option>
							</select>
						</div>
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-briefcase" aria-hidden="true"></i>
						</span>
					</div>

					<!-- Contenedor para campos adicionales según rol -->
					<div id="extra-fields"></div>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Crear cuenta
						</button>
					</div>

					<div class="text-center p-t-12">
						<span class="txt1">
							¿Ya tienes cuenta?
						</span>
						<a class="txt2" href="../InicioSesion/index.html">
							Inicia sesión
						</a>
					</div>

				</form>
			</div>
		</div>
	</div>

		<script>
			document.addEventListener('DOMContentLoaded', function(){
				const rolSelect = document.getElementById('rol');
				const extraFields = document.getElementById('extra-fields');

				function clearExtras(){
					while(extraFields.firstChild) extraFields.removeChild(extraFields.firstChild);
				}

				function makeField({id, name, type='text', placeholder='', label}){
					const wrap = document.createElement('div');
					wrap.className = 'wrap-input100';

					const lab = document.createElement('label');
					lab.className = 'label-input100';
					lab.setAttribute('for', id);
					lab.textContent = label || name;

					const input = document.createElement('input');
					input.className = 'input100';
					input.type = type;
					input.id = id;
					input.name = name;
					input.placeholder = placeholder;

					const focus = document.createElement('span');
					focus.className = 'focus-input100';

					const sym = document.createElement('span');
					sym.className = 'symbol-input100';
					const i = document.createElement('i');
					i.className = 'fa fa-pencil';
					i.setAttribute('aria-hidden','true');
					sym.appendChild(i);

					wrap.appendChild(lab);
					wrap.appendChild(input);
					wrap.appendChild(focus);
					wrap.appendChild(sym);

					return wrap;
				}

				function renderExtras(role){
					clearExtras();
					if (!role) return;

					if (role === 'estudiante'){
						extraFields.appendChild(makeField({id:'codigo', name:'codigo', label:'Código', placeholder:'Código'}));
						extraFields.appendChild(makeField({id:'programa', name:'programa', label:'Programa académico', placeholder:'Programa académico'}));
					} else if (role === 'docente'){
						extraFields.appendChild(makeField({id:'unidad_academica', name:'unidad_academica', label:'Unidad Académica', placeholder:'Unidad Académica'}));
					} else if (role === 'secretaria'){
						extraFields.appendChild(makeField({id:'facultad', name:'facultad', label:'Facultad', placeholder:'Facultad'}));
					}
				}

				// init
				renderExtras(rolSelect.value);

				rolSelect.addEventListener('change', function(){
					renderExtras(this.value);
				});
			});
		</script>

</body>
</html>
