<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Perfil</title>
  <link rel="stylesheet" href="stylesP.css">
</head>
<body>

  <!-- Header -->
  <header class="main-header">
    <nav class="navbar">
      <ul class="nav-links">
        <li><a href="#">Inicio</a></li>
        <li><a href="#">Mis Eventos</a></li>
        <li><a href="#">Organizaciones</a></li>
      </ul>
      <div class="nav-icons">
        <a href="#" class="icon-btn" id="bell-link">
          <i class="fa-regular fa-bell"></i>
        </a>
        <a href="#" class="profile-link" id="profile-link">
          <img src="img/perfil.png" alt="Perfil" class="user-avatar">
        </a>
      </div>
    </nav>
  </header>

  <!-- Contenedor del perfil -->
  <main class="profile-container">
    <div class="profile-card">
      <div class="profile-header">
        <img src="img/perfil.png" alt="Avatar" class="profile-avatar-large">
        <h2>PEPITO PEREZ CASTRO</h2>
      </div>

      <div class="profile-info">
        <h3>Información del perfil</h3>
        <p><strong>Correo electrónico:</strong> pepito.perez@institucion.edu.co</p>
        <p><strong>Número de teléfono:</strong> 3000000000</p>
        <a href="#" id="edit-profile-btn" class="edit-link">Editar perfil</a>
      </div>
    </div>
  </main>

  <!-- Modal para editar perfil -->
  <div id="editProfileModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>Editar perfil</h2>

      <form class="edit-form">
        <label for="new-avatar">Foto de perfil</label>
        <div class="avatar-upload">
          <img id="preview-avatar" src="img/perfil.png" alt="Vista previa">
          <input type="file" id="new-avatar" accept="image/*">
        </div>

        <label for="new-phone">Número de teléfono</label>
        <input type="tel" id="new-phone" placeholder="Ingrese nuevo número">

        <label for="current-password">Contraseña actual</label>
        <input type="password" id="current-password" placeholder="Ingrese su contraseña actual">

        <label for="new-password">Nueva contraseña</label>
        <input type="password" id="new-password" placeholder="Ingrese nueva contraseña">

        <button type="submit" class="save-btn">Guardar cambios</button>
      </form>
    </div>
  </div>

  <script src="https://kit.fontawesome.com/a2e0e6ad62.js" crossorigin="anonymous"></script>

  <script>
    // Abrir y cerrar modal
    const modal = document.getElementById("editProfileModal");
    const btn = document.getElementById("edit-profile-btn");
    const closeBtn = document.querySelector(".close");

    btn.onclick = () => modal.style.display = "block";
    closeBtn.onclick = () => modal.style.display = "none";
    window.onclick = e => { if (e.target == modal) modal.style.display = "none"; };

    // Vista previa de imagen
    const fileInput = document.getElementById('new-avatar');
    const preview = document.getElementById('preview-avatar');
    fileInput.addEventListener('change', e => {
      const file = e.target.files[0];
      if (file) preview.src = URL.createObjectURL(file);
    });
  </script>
</body>
</html>
